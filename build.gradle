plugins {
    id 'java'
    id 'kr.entree.spigradle' version '1.2.4'
    id "io.freefair.lombok" version "4.1.6"
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'nebula.lint' version '16.8.0'
}

group = 'me.magnum'
version = '1.0.0'
description = 'Add player to whitelist on first join'
sourceCompatibility = '1.8'
archivesBaseName = 'Whitelister' // Put your artifactId here

//mainClassName = 'me.magnum.bba.Announcer'

// See https://github.com/EntryPointKR/Spigradle#repositories for repository shortcodes
repositories {
    paper()
//    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    mavenLocal()
    mavenCentral()
    jitpack() // For vault
}

dependencies {
    compileOnly paper()
//    implementation 'com.github.Magnum97:LightningStorage:frame-header-SNAPSHOT'
//    implementation 'com.github.InventivetalentDev:BossBarAPI:2.4.3-SNAPSHOT'
//    implementation 'org.mineacademy:Foundation:5.3.9'
}

shadowJar {
//    include 'org.mineacademy:Game*'
//    include 'org.mineacademy:Foundation*'
//    exclude 'org.mineacademy:GameAPI'
    classifier = null // remove -all from end of jar
}
spigot {
    authors = ['Magnum1997']
    apiVersion = '1.15'
}
defaultTasks 'clean', 'jar'
